<div class="row searchbar" ng-controller="MainController">
    <div class="col-md-12 col-xs-12">
        <div class="row">
            <form name="searchWeather" class="form-inline" ng-submit="search(location, searchWeather.$valid)">
                <input type="search" class="col-md-5 col-xs-10 form-input" placeholder="Location" ng-required="true" ng-pattern="/^[-,a-zA-ZÀ-ž\s]*$/"
                ng-model="location" googleplace/>
                <button class="btn btn-primary col-md-1 col-xs-2" type="submit" value="Search" ng-disabled="searchWeather.$invalid">
                    <span class="glyphicon glyphicon-search"></span> Search
                </button>
                <p ng-show="searchWeather.$invalid && !searchWeather.$pristine" class="help-block col-md-12 col-xs-12">Enter a valid location.</p>
            </form>
        </div>
    </div>
</div>

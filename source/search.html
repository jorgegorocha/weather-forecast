<div class="row">
    <div class="col-md-12 col-xs-12 vcenter">
        <h1 class="text-center">Weather Forecast</h1>
        <form name="searchWeather" ng-submit="search(location, searchWeather.$valid)" novalidate>
            <input type="search" class="col-md-5 col-md-offset-3 col-xs-10 form-input" placeholder="Location" ng-required="true" ng-pattern="/^[-,a-zA-ZÀ-ž\s]*$/"
            ng-model="location" googleplace/>
            <button class="btn btn-primary col-md-1 col-xs-2" type="submit" value="Search" ng-disabled="searchWeather.$invalid">
                <span class="glyphicon glyphicon-search"></span> Search
            </button>
            <p ng-show="searchWeather.$invalid && !searchWeather.$pristine" class="help-block col-md-5 col-md-offset-3 col-xs-10">Enter a valid location.</p>
        </form>
    </div>
</div>
